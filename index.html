<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="js/dashboard-app/app.js"></script>
	<script type="text/javascript" src="js/dashboard-app/controllers/mainController.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '145543725616353',
				xfbml      : true,
				status     : true,
				version    : 'v2.0'
			});
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					console.log('Logged in.');
				}
				else {
					FB.login();
				}
			});
		};

		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "https://connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
    <div class='banner'>
        <div class='container'>
            <h1>DASHBOARD</h1>
        </div>
    </div>
	<div class="container main-frame" ng-app="DashboardApp" ng-controller="mainController" ng-init="init()">
		<div class="search-box row-fluid form-inline"></div>
        <div class="results-top"></div>
        <div class="results-container">
            <ul class="episode-list"></ul>
        </div>
        <div class="results-bottom"></div>
	</div>
</body>
</html>
